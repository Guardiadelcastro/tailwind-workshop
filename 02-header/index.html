<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>02 - header</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-gray-50">
  <header class="px-4 py-2 flex justify-between items-center">
    <div class="flex items-center px-2 py-1 rounded-full bg-cyan-300 text-cyan-900">
      <svg class="h-8 w-8 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
        stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
      </svg>
      <span class="text-xl font-semibold">Mail</span>
    </div>
    <div class="flex space-x-2">
      <button
        class="p-1 bg-transparent text-gray-600 rounded-full focus:outline-none focus:bg-gray-200 focus:text-gray-800 sm:hidden">
        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </button>
      <!-- Hidden on xs show on sm -->
      <div
        class="hidden sm:flex sm:items-center sm:bg-white sm:px-2 sm:py-1 rounded-full border border-gray-900 border-opacity-50 focus-within:border-cyan-500">
        <svg class="h-5 w-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
        <input class="pl-2 focus:outline-none" type="text" aria-label="search emails" placeholder="Search...">
      </div>
      <button class="p-1 bg-blue-500 text-white rounded-full focus:outline-none focus:opacity-80">
        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
        </svg>
      </button>
    </div>
  </header>

</body>

</html>
